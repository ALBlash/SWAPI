<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap script link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>

    <!--Bootstrap css link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script type="module" src="../dest/script.js" defer></script>

    <title>SWAPI</title>
</head>

<body>
    <div class="container">
        <div class="people">
            <h1 class="headline">people</h1>
            <div class="people-list">
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                        The current button
                    </button>
                    <button type="button" class="list-group-item list-group-item-action">A second button item</button>
                    <button type="button" class="list-group-item list-group-item-action">A third button item</button>
                    <button type="button" class="list-group-item list-group-item-action">A fourth button item</button>
                    <button type="button" class="list-group-item list-group-item-action">A disabled button
                        item</button>
                </div>
            </div>
        </div>
        <div class="homeworld">
            <h1 class="headline">homeworld</h1>
            <div class="homeworld-name"></div>
        </div>
        <div class="vehicles">
            <h1 class="headline">vehicles</h1>
            .<div class="vehicles-list"></div>
        </div>
        <div class="starships">
            <h1 class="headline">starships</h1>
            .<div class="starships-list"></div>
        </div>
        <div class="films">
            <h1 class="headline">films</h1>
            .<div class="films-list"></div>
        </div>
    </div>
</body>

</html>
